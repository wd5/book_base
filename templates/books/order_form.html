<form class="order-book-form">
	{%  csrf_token %}
	<input type="hidden" name="book" value="{{ book.pk }}">
	<label for="library_id">Выберете библиотеку для получения:</label>
	<select name="library" id="library_id">
		{% for lib in libraries %}
			<option value="{{ lib.pk }}">{{ lib }}</option>
		{% endfor %}
	</select>
	<input type="text" name="phone" id="phone_id" maxlength="16" placeholder="Контактный телефон...">
	<a href="#" class="btn btn-primary order-book-make">Заказать</a>
</form>
